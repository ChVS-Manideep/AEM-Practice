<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>
     <form action="/content/mydevelopment/language-masters/en/en/_jcr_content.dev.xml" method="POST">
   <!-- <form action="${currentPage.path}/jcr:content.dev.xml" method="POST">-->
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
